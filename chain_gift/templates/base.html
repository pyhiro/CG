{% load static %}
<!doctype html>
<html>

<head>
    <title>chain_gift</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="{% static 'jquery.bxslider1.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <script type="text/javascript">

        $(document).ready(function () {
            $('.slider').bxSlider({
                auto: true,
                pause: 7000,
                mode: 'fade',
            });
        });
    </script>

</head>

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/chain2.png' %url 'home' %}" width="160" height="50" alt="Parrots">
        </a>
        <ul style="list-style:none" class="header-icon">
            <li class="aw-msg aw-head"><a href= "{% url 'message' %}" ><i class="fas fa-comments  fa-2x fa-fw" style="color:rgb(38, 38, 38)"></i></a></li>
            <li class="aw-search aw-head"><a href= "{% url 'user_search' %}" ><i class="fas fa-search fa-2x fa-fw" style="color:rgb(38, 38, 38)"></i></a></li>
            <li class="aw-home aw-head"><a href= "{% url 'shop_home' %}" ><i class="fas fa-shopping-cart fa-2x fa-fw" style="color:rgb(38, 38, 38)"></i></a></li>
            <li class="aw-head aw-head"><a href= "{% url 'grades' %}" ><i class="fas fa-chart-bar fa-2x fa-fw" style="color:rgb(38, 38, 38)"></i></a></li>
            {% if user.profile_img %}
            <li class="aw-home aw-head"><a href= "/profile/{{ user.student_id }}" ><img src="/media/{{ user.profile_img }}" alt="" class="profile_figure_bar"></a></li>
            {% else %}
            <li class="aw-home aw-head"><a href= "/profile/{{ user.student_id }}" ><img src="{% static 'images/power.jpeg' %}" alt="なかやまのプロフィール画像" class="profile_figure_bar"></a></li>
            {% endif %}
            <li class="aw-head aw-head"><a href= "{% url 'logout' %}" ><i class="fas fa-sign-out-alt fa-2x fa-fw" style="color:rgb(38, 38, 38)"></i></a></li>

        </ul>
        <br><br>
        {% block content %}
        {% endblock %}
</body>
</html>
