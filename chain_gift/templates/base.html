{% load static %}

<!doctype html>
<html>

<head>
    <title>chain_gift</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="{% static 'jquery.bxslider.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <script type="text/javascript">

        $(document).ready(function () {
            $('.slider').bxSlider({
                auto: true,
                pause: 5000,
            });
        });
    </script>

    <li>
        <a class="nav-link">ユーザ名：{{ user.get_username }}</a>

    </li>
    
</head>

<body>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
    <div id="pagebody">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/chain2.png' %url 'home' %}" width="140" height="50" alt="Parrots">
        </a>


        <button mat-icon-button>

            <mat-icon class="icon">新しい通知</mat-icon>
            <span class="badge"></span>
            <i class="fas fa-bell badge"></i>
        </button>


        {% if user.is_authenticated %}
        <div class="box_area">
            <ul class="menu">
                <li><a href="">プロフィール</a>
                    <ul>
                        <li><a href="{% url 'profile' %}">MYプロフィール</a></li>
                        <li>
                            <a class="nav-link" href="{% url 'logout' %}">
                                <i class="fa fa-fw fa-sign-out"></i>ログアウト</a>
                        </li>
                    </ul>
                </li>
                <li><a href="{% url 'message' %}">メッセージ</a></li>
                <li><a href="{% url 'point' %}">ポイント </a>
                    <ul>
                        <li><a href="{% url 'shop_home' %}">ショップ</a></li>
                        <li><a href="">ポイント確認</a></li>
                    </ul>
                </li>
                <li> <a href="{% url 'user_search' %}">ユーザー検索</a></li>

            </ul>
            {% endif %}
        </div>
        <br><br>

    </div>
    {% block content %} {% endblock %}

</body>

</html>
