{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'home.css' %}">



{% block content %}

<li>
  <a class="nav-link">ユーザ名：{{ user.get_username }}</a>
</li>
<div id="content">
  <div id="quickpoint">
    <h2>クイックポイント</h2>
  </div>
  <div id="news">
    <div id="teikeibun">
      <li>定型文選択</li>
    </div>
    <label for="sentence selection_checkbox">
      <input type="radio" name="message" value="thank" />ありがとう
    </label>
    <label for="sentence selection_checkbox">
      <input type="radio" name="message" value="good" />良かったよ
    </label>
    <label for="sentence selection_checkbox">
      <input type="radio" name="message" value="please" />よろしく
    </label>
    <div id="point"><li>ポイント選択</li></div>
    <label for="sentence selection_checkbox">
      <input type="radio" name="point" value="5pt" />5pt
    </label>
    <label for="sentence selection_checkbox">
      <input type="radio" name="point" value="10pt" />10pt
    </label>
    <label for="sentence selection_checkbox">
      <input type="radio" name="point" value="100pt" />100pt
    </label>
  </div>
  <div id="submenu">
    <div id="submenu_header">メニュー欄</div>
    <ul id="submenu_body">
      <li>学年・クラス選択</li>
      <select name="address">
        <optgroup label="学年１">
          <option value="one">1組</option>
          <option value="two">2組</option>
          <option value="three">3組</option>
        </optgroup>
        <optgroup label="学年２">
          <option value="fhour">1組</option>
          <option value="five">2組</option>
          <option value="six">3組</option>
        </optgroup>
        <optgroup label="学年3">
          <option value="seven">1組</option>
          <option value="eight">2組</option>
          <option value="nine">3組</option>
        </optgroup>
      </select>
      <li>送信相手選択</li>
      <select name="picture_messenger">
        <optgroup label="選択">
          <option value="name_one">名前</option>
          <option value="name_two">名前</option>
          <option value="name_three">名前</option>
        </optgroup>
      </select>

      <button mat-icon-button>
        <mat-icon class="icon">新しい通知</mat-icon>
        <span class="badge">5</span>
      </button>
      <!-- フッタ -->
    </ul>
    <li>送信相手選択</li>
  </div>
  <div id="footer">
    <address><button mat-icon-button>
        <mat-icon class="icon">送信</mat-icon>
      </button>
    </address>
  </div>
</div>
{% endblock content %}
