<h3 class="login-box-msg" style="text-align:center"><b>プロフィール編集</b></h3>
<form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group has-feedback" style="width: 300px; margin: 10px auto">
        {{ field }}
    </div>
    {% endfor %}
    <div class="" style="text-align:center">
        <button type="submit" class="btn btn-primary btn-md">確定</button>
    </div>
</form>
<p style="text-align: center"><a href="/profile/{{user.student_id}}">プロフィール</a>へ戻る</p>
