{% extends "base.html" %}{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <script src="https://jp.vuejs.org/js/vue.js"></script>
    <link rel="stylesheet" href="{% static 'shop.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>

<body>
    <div id="app">
        <ul class="sidenav">
            <li><a href="" v-on:click ="allList">すべての商品</a></li>
            <li><a href="" v-on:click ="stampList">スタンプ</a></li>
            <li><a href="" v-on:click ="bookList">参考書</a></li>
            <li><a href="" v-on:click ="stationeryList">文房具</a></li>
        </ul>


        <div class="item" v-for="item in Shoplist" v-bind:key="item.id">
            <ul>
                <li>
                    <p class="name">{{ item.name }}</p>
                    <p class="price">{{ item.price }}</p>
                    <p class="category">{{ item.category }}</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="{% static 'js/shop.js' %}"></script>
</body>

</html>
{% endblock content %}
